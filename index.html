<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Global Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id="countdown_timer" class="container">
	<div class="text-gp">
		<h2 class="text">This ends in&nbsp;</h2>
	</div>
	<div class="timer-gp">
		<div id="timer"></div>
	</div>
	<div class="clearfix"></div>
</div>

<!-- <script src="js/countdown.min.js"></script> -->
<script src="js/countdown.js"></script>
<script>
new Countdown({
	elementId: 'timer',
	deadline: 'Tue, 1 Jan 2019 00:00:00',
	timeZone: 'GMT-04:00',
	units: ['d', 'h', 'm', 's'],
	hide: [false, false, false, false]
});
</script>

</body>

</html>
