<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Global Countdown</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="countdown_timer" class="container">
      <div class="text-gp">
        <h2 class="text">An impending disaster is expected in</h2>
      </div>
      <div class="timer-gp">
        <div id="timer"></div>
      </div>
      <div class="clearfix"></div>
    </div>

    <script src="js/countdown.js"></script>
    <script>
      const timer = new Countdown({
        id: 'timer',
        offset: 'GMT-04:00',
        units: {
          day: 'd',
          hour: 'h',
          min: 'm',
          sec: 's',
        },
        hide: {}, // TODO
      })

      const due = 'Sat, 5 Jul 2025 00:00:00'
      timer.drawTime({ due })
    </script>
  </body>
</html>
